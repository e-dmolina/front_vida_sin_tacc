    <!-- Formulario -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <form>                    
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Distancia en metros</label>
                        <select class="form-control" id="selectZoom">
                            <option>300</option>
                            <option>500</option>
                            <option>1000</option>
                            <option>1500</option>
                            <option>2000</option>
                        </select>
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlInput1">Ir a </label>
                            <!-- <input type="text" class="form-control" id="inputMiUbicacion"
                                placeholder="Mi ubicación"> -->
                            <button class="btn btn-primary" id="btnMiUbicacion">Mi ubicacion</button>
                        </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Rubro</label>
                        <select class="form-control" id="selectRubro">
                            <option>Todos</option>
                            <option>Farmacias</option>
                            <option>Bebidas</option>
                            <option>Viandas</option>
                            <option>Restaurantes</option>
                            <option>Supermercados</option>
                            <option>cosmeticos</option>
                            <option>Premezcla</option>
                            <option>Cafeterias</option>
                            <option>Alimentos</option>
                            <option>Profecionales</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success" id="btnFiltrar">Filtrar</button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="map"></div>
                <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6812.456625163948!2d-64.14205769999998!3d-31.380267599999993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1567427773335!5m2!1ses-419!2sar" class="border border-warning" width="100%" height="100%" allowfullscreen=""></iframe> -->
            </div>
        </div>

        <table class="table table-striped table-sm mt-5">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Rubro</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">
            </tbody>
        </table>
        <div id="msj"></div>
